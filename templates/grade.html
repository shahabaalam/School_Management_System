<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enter Grade - KD Academy</title>
    <!-- Link to your stylesheet here -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
</head>

<body>
    <main class="grade-page">
        <section class="grade-entry">
            <h1>Enter Grade</h1>
            <p>Enrollment ID: <strong>{{ enrollment_id }}</strong></p>
            <form method="POST" class="grade-form">
                <div class="form-group">
                    <label for="grade_value">Grade Value:</label>
                    <input type="text" id="grade_value" name="grade_value" required placeholder="e.g., A, B, C..." />
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
            <p class="back-link">
                <a href="{{ url_for('my_enrollments') }}">Back to My Enrollments</a>
            </p>
        </section>
    </main>
</body>

</html>
