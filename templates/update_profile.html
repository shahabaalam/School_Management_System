<!-- templates/update_profile.html -->
{% extends "base.html" %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<h2>Update Profile</h2>
<form method="POST" class="login-form">
    <label>Username</label><br>
    <input type="text" name="username" value="{{ user.username }}" required><br><br>

    <label>Actual Name</label><br>
    <input type="text" name="actual_name" value="{{ user.actual_name or '' }}"><br><br>

    <!-- New field for OLD (current) password -->
    <label>Current Password</label><br>
    <input type="password" name="current_password" required><br><br>

    <!-- Field for the new password -->
    <label>New Password</label><br>
    <input type="password" name="new_password" required><br><br>

    <button type="submit">Update Profile</button>
</form>
<p><a href="{{ url_for(session['role'] + '_dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
