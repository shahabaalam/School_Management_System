{% extends "base.html" %}
{% block title %}Course PDFs{% endblock %}

{% block content %}
<section class="course-resources">
    <h2>Course PDFs</h2>
    <div class="table-responsive">
        <table class="resources-table">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for r in resources %}
                <tr>
                    <td>{{ r.file_name }}</td>
                    <td>
                        <a class="download-link" href="{{ url_for('download_pdf', resource_id=r.id) }}" target="_blank"
                            download>
                            Download PDF
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <p class="back-link">
        <a href="{{ url_for('student_dashboard') }}">Back to Dashboard</a>
    </p>
</section>
{% endblock %}
