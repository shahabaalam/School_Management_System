{% extends "base.html" %}
{% block title %}Assign Course{% endblock %}
{% block content %}
<section class="assign-course">
    <h2>Assign Course to Teacher</h2>
    <form method="POST" class="assign-form">
        <div class="form-group">
            <label for="course">Course:</label><br>
            <select id="course" name="course_id" required>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }} ({{ course.semester }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="teacher">Teacher:</label><br>
            <select id="teacher" name="teacher_id" required>
                {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.username }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="assign-button">Assign</button>
    </form>
    <p class="back-link"><a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a></p>
</section>
{% endblock %}
