{% extends "base.html" %}
{% block title %}Enroll in Course{% endblock %}

{% block content %}
{% if not is_edit %}
<h2>Enroll in {{ course['name'] }} ({{ course['semester'] }})</h2>
<form method="POST">
    <p>Confirm enrollment in this course?</p>
    <button type="submit">Confirm</button>
</form>
{% else %}
<!-- For Admin's Edit Course -->
<h2>Edit Course: {{ course['name'] }}</h2>
<form method="POST">
    <p><label>Course Name</label><br>
        <input type="text" name="course_name" value="{{ course['name'] }}" required>
    </p>
    <p><label>Semester</label><br>
        <input type="text" name="semester" value="{{ course['semester'] }}" required>
    </p>
    <button type="submit">Save</button>
</form>
{% endif %}
{% endblock %}
