{% extends "base.html" %}
{% block title %}Enroll in Course{% endblock %}

{% block content %}
{% if not is_edit %}
<!-- Student enroll confirmation -->
<h2>Enroll in {{ course.name }} - ({{ course.semester }})</h2>
<form method="POST">
    <p>Confirm enrollment?</p>
    <button type="submit">Enroll</button>
</form>
{% else %}
<!-- Admin editing course -->
<h2>Edit Course: {{ course.name }}</h2>
<form method="POST">
    <p>
        <label>Course Name</label><br>
        <input type="text" name="course_name" value="{{ course.name }}" required>
    </p>
    <p>
        <label>Semester</label><br>
        <input type="text" name="semester" value="{{ course.semester }}" required>
    </p>
    <button type="submit">Save Changes</button>
</form>
{% endif %}
{% endblock %}
