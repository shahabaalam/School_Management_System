{% extends "base.html" %}
{% block title %}KD Academy - Home{% endblock %}

{% block content %}
<section class="home-page">
    <div class="card text-center">
        <h2 class="mb-1">Welcome to KD Academy</h2>
        <p>Please choose your role to log in:</p>
        <div class="role-buttons mt-2">
            <a href="{{ url_for('admin_login') }}" class="role-link">
                <button type="button" class="login-button">Admin Login</button>
            </a>
            <a href="{{ url_for('teacher_login') }}" class="role-link">
                <button type="button" class="login-button">Teacher Login</button>
            </a>
            <a href="{{ url_for('student_login') }}" class="role-link">
                <button type="button" class="login-button">Student Login</button>
            </a>
        </div>
    </div>
</section>
{% endblock %}
