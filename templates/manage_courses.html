{% extends "base.html" %}
{% block title %}Manage Courses{% endblock %}

{% block content %}
<h2>Manage Courses</h2>
<form method="POST" class="login-form">
    <label>Course Name</label><br>
    <input type="text" name="course_name" required><br><br>

    <label>Semester</label><br>
    <input type="text" name="semester" required><br><br>

    <button type="submit">Add Course</button>
</form>

<hr>
<h3>Existing Courses</h3>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Course</th>
            <th>Semester</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for c in courses %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.semester }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_course', course_id=c.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this course?');">Delete</button>
                </form>
                | <a href="{{ url_for('edit_course', course_id=c.id) }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
