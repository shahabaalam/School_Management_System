{% extends "base.html" %}
{% block title %}Manage Courses - Admin{% endblock %}

{% block content %}
<h2>Manage Courses</h2>
<form method="POST" class="login-form">
    <div>
        <label>Course Name</label><br>
        <input type="text" name="course_name" required>
    </div>
    <div>
        <label>Semester</label><br>
        <input type="text" name="semester" required>
    </div>
    <button type="submit">Add Course</button>
</form>

<hr>

<h3>Existing Courses</h3>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Semester</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for c in courses %}
        <tr>
            <td>{{ c['id'] }}</td>
            <td>{{ c['name'] }}</td>
            <td>{{ c['semester'] }}</td>
            <td>
                <!-- Delete Course -->
                <form method="POST" action="{{ url_for('delete_course', course_id=c['id']) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this course?');">Delete</button>
                </form>

                <!-- Edit Course -->
                <a href="{{ url_for('edit_course', course_id=c['id']) }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
