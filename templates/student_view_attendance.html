{% extends "base.html" %}
{% block title %}My Attendance{% endblock %}

{% block content %}
<section class="attendance-records-page">
    <h2>My Attendance Records</h2>
    <div class="table-responsive">
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Course</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for row in attendance_list %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.course_name }}</td>
                    <td>{{ row.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <p class="back-link">
        <a href="{{ url_for('student_dashboard') }}">Back to Dashboard</a>
    </p>
</section>
{% endblock %}
