{% extends "base.html" %}
{% block title %}Login - KD Academy{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <p>Username: <input type="text" name="username" required></p>
    <p>Password: <input type="password" name="password" required></p>
    <button type="submit">Login</button>
</form>
{% endblock %}
