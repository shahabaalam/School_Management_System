<!-- teacher_course_resources.html -->
{% extends "base.html" %}
{% block title %}Manage PDFs - {{ course.name }}{% endblock %}

{% block content %}
<h2>Manage PDFs for {{ course.name }} ({{ course.semester }})</h2>

<!-- Upload Form -->
<form action="{{ url_for('upload_resource', course_id=course.id) }}" method="POST" enctype="multipart/form-data">
    <label>Upload PDF:</label>
    <input type="file" name="pdf_file" accept=".pdf">
    <button type="submit">Upload</button>
</form>

<hr>
<!-- List existing PDFs -->
<table>
    <thead>
        <tr>
            <th>File Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for res in resources %}
        <tr>
            <td>{{ res.file_name }}</td>
            <td>
                <form action="{{ url_for('delete_resource', resource_id=res.id) }}" method="POST"
                    style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this PDF?');">Delete</button>
                </form>
                |
                <a href="{{ url_for('update_resource', resource_id=res.id) }}">Rename</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
