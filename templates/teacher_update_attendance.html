{% extends "base.html" %}
{% block title %}Update Attendance{% endblock %}

{% block content %}
<section class="update-attendance-page">
    <h2>Update Attendance</h2>

    <div class="attendance-info">
        <p><strong>Date:</strong> {{ record.date }}</p>
        <p><strong>Student:</strong> {{ record.student_name }}</p>
        <p><strong>Course:</strong> {{ record.course_name }}</p>
    </div>

    <form method="POST" class="attendance-form">
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="present" {% if record.status=='present' %}selected{% endif %}>Present</option>
                <option value="absent" {% if record.status=='absent' %}selected{% endif %}>Absent</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Save Changes</button>
    </form>

    <p class="back-link">
        <a href="{{ url_for('teacher_all_attendance') }}">Back to All Attendance</a>
    </p>
</section>
{% endblock %}
