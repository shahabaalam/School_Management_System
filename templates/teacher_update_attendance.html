<!-- templates/teacher_update_attendance.html -->
{% extends "base.html" %}
{% block title %}Update Attendance{% endblock %}

{% block content %}
<h2>Update Attendance</h2>

<p>
    <strong>Date:</strong> {{ record.date }}<br>
    <strong>Student:</strong> {{ record.student_name }}<br>
    <strong>Course:</strong> {{ record.course_name }}
</p>

<form method="POST">
    <label>Status:</label><br>
    <select name="status">
        <option value="present" {% if record.status=='present' %}selected{% endif %}>Present</option>
        <option value="absent" {% if record.status=='absent' %}selected{% endif %}>Absent</option>
    </select>
    <br><br>

    <button type="submit">Save Changes</button>
</form>

<p><a href="{{ url_for('teacher_all_attendance') }}">Back to All Attendance</a></p>
{% endblock %}
