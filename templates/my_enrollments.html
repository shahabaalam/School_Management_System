{% extends "base.html" %}
{% block title %}My Enrollments{% endblock %}

{% block content %}
<section class="enrollments-page">
    <h2>My Enrolled Courses</h2>
    <div class="table-responsive">
        <table class="enrollments-table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Semester</th>
                </tr>
            </thead>
            <tbody>
                {% for e in enrollments %}
                <tr>
                    <td>{{ e.course_name }}</td>
                    <td>{{ e.semester }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
